<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="assets/css/custom.css" rel="stylesheet"/>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <!-- Contact JS -->
  <script src="assets/js/contact.js" defer></script>
</head>
<body>

<div class="container my-5" data-aos="fade-up">
  <div class="section-title text-left mb-5">
    <h2>Contact</h2>
  </div>

  <!-- Quick Info -->
  <div class="row g-4 mb-4">
    <div class="col-lg-5">
      <div class="glass glass-hover">
        <div class="glass-inner">
          <h6 class="text-uppercase mb-3">Quick Info</h6>
          <ul class="list-unstyled small mb-0">
            <li class="mb-2"><i class="bi bi-calendar2-week me-2"></i> Birthday: 02 Nov 2001</li>
            <li class="mb-2"><i class="bi bi-geo-alt me-2"></i> Gaziantep • İstanbul / TR</li>
            <li class="mb-2"><i class="bi bi-mortarboard me-2"></i> Degree: Bachelor</li>
            <li class="mb-2"><i class="bi bi-envelope me-2"></i> dagliomerserif@gmail.com</li>
            <li class="mb-0"><i class="bi bi-people me-2"></i> Team player, curious mind</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Socials -->
    <div class="col-lg-7">
      <div class="glass glass-hover">
        <div class="glass-inner">
          <h5 class="mb-3">Find me</h5>
          <div class="chips mb-2">
            <a class="chip" href="https://www.linkedin.com/in/omerserifdagli" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i> LinkedIn</a>
            <a class="chip" href="https://github.com/osd0211" target="_blank" rel="noopener"><i class="bi bi-github"></i> GitHub</a>
            <a class="chip" href="https://www.instagram.com/osd0211" target="_blank" rel="noopener"><i class="bi bi-instagram"></i> Instagram</a>
            <a class="chip" href="mailto:dagliomerserif@gmail.com"><i class="bi bi-envelope"></i> Email</a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /row -->

  <!-- Contact Form -->
  <div class="row">
    <div class="col-12">
      <div class="glass neon glass-hover">
        <div class="glass-inner">

          <!-- Alert alanı -->
          <div id="form-alerts" class="mb-3" aria-live="polite" aria-atomic="true"></div>

          <form id="contact-form" class="needs-validation" novalidate>
            <div class="row g-3">
              
              <!-- Name -->
              <div class="col-md-6">
                <label for="name-field" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name-field" name="user_name" required>
                <div class="invalid-feedback">Name is required.</div>
              </div>
              
              <!-- Email -->
              <div class="col-md-6">
                <label for="email-field" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email-field" name="user_email" required>
                <div class="invalid-feedback">Valid email is required.</div>
              </div>

              <!-- Subject -->
              <div class="col-12">
                <label for="subject-field" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject-field" name="subject" required>
                <div class="invalid-feedback">Subject is required.</div>
              </div>
              
              <!-- Message -->
              <div class="col-12">
                <label for="message-field" class="form-label">Message</label>
                <textarea class="form-control" id="message-field" name="message" rows="5" required></textarea>
                <div class="invalid-feedback">Message is required.</div>
              </div>
              
              <!-- Submit -->
              <div class="col-12 d-flex align-items-center gap-3">
                <button type="submit" class="btn btn-pill btn-primary" id="send-btn">
                  <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                  <span class="btn-text"><i class="bi bi-send"></i> Send</span>
                </button>
                <div id="contact-status" class="small text-muted" role="status" aria-live="polite"></div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
