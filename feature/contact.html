


  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>

  <!-- Icons (bi + fa, sosyal ikonlar için) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- LAYOUT CSS (yerleşim) -->
  <style>
    /* Sayfa konteyneri: iki sütunlu grid */
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f1a2b;              /* arka plan (görünüm) */
      color: #e9ecf4;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .container {
      max-width: 1120px;
      margin: 80px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1.3fr 1fr;  /* sol geniş, sağ daha dar */
      gap: 28px;
    }

    /* Kart gövdeleri */
    .contact-form,
    .contact-details {
      background: #241f3a;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Başlıklar ve metin */
    .contact-form h2 {
      margin: 0 0 16px;
      font-size: 28px;
      letter-spacing: .5px;
      color: #37d07c;
    }
    .contact-form p {
      margin: 0 0 24px;
      line-height: 1.6;
      color: #cfd3e1;
    }

    /* Form grupları */
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #9fb0d0;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      display: block;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #3b3f55;
      background: #121826;
      color: #e9ecf4;
      outline: none;
    }
    .form-group textarea {
      min-height: 160px;
      resize: vertical;
    }

    /* Gönder butonu */
    .send-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 22px;
      border: 0;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: .3px;
      background: linear-gradient(135deg, #ff6aa7, #ff52d9);
      color: #fff;
    }

    /* Sağ kart: başlık ve satırlar */
    .contact-details h3 {
      margin: 0 0 18px;
      font-size: 22px;
      color: #37d07c;
    }
    .detail-item {
      display: grid;
      grid-template-columns: 24px 1fr;  /* ikon + metin hizası */
      gap: 12px;
      align-items: start;
      padding: 10px 0;
      color: #e2e6f2;
      border-bottom: 1px solid #2f3450;
    }
    .detail-item:last-of-type { border-bottom: none; }
    .detail-item i { line-height: 1.2; color: #c8cfea; }

    /* Sosyal linkler */
    .social-links {
      display: flex;
      gap: 14px;
      align-items: center;
      padding-top: 18px;
    }
    .social-links a {
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: #1a2134;
      color: #e2e6f2;
      text-decoration: none;
      border: 1px solid #313652;
    }

    /* Responsive: tablet ve mobilde tek sütun */
    @media (max-width: 992px) {
      .container { grid-template-columns: 1fr; }
      .contact-details { order: 2; }  /* form üstte, detay altta */
    }
  </style>



  <div class="container">
    <!-- Sol: Form -->
    <div class="contact-form">
      <h2>CONTACT WITH ME</h2>
      <p>If you have any questions or concerns, please don't hesitate to contact me. I am open to any work opportunities
        that align with my skills and interests.</p>

      <form id="contactForm">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit" class="send-button">
          SEND MESSAGE <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>

    <!-- Sağ: İletişim Detayları -->
    <div class="contact-details">
      <h3>Contact Details</h3>

      <div class="detail-item">
        <i class="fas fa-envelope"></i>
        <span>dagliomerserif@gmail.com</span>
      </div>

      <div class="detail-item">
        <i class="fas fa-phone"></i>
        <span>+90 5XX XXX XX XX</span>
      </div>

      <div class="detail-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Gaziantep, İstanbul, Turkey</span>
      </div>

      <div class="social-links">
        <a href="https://github.com/osd0211" class="github" target="_blank" aria-label="GitHub">
          <i class="bi bi-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/omerserifdagli" class="linkedin" target="_blank" aria-label="LinkedIn">
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="mailto:dagliomerserif@gmail.com" class="mail" aria-label="Email">
          <i class="bi bi-envelope-fill"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- (opsiyonel) form işlemleri sende -->
  <script src="contact.js"></script>
